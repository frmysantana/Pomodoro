<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="timer">
            <!--Increase session time-->
            <div id="adjust-session">
                <label for="session">Adjust Session</label>
                <label>Min.</label>
                <button name="session" id="session-inc-min">+</button>
                <button name="session" id="session-dec-min">-</button>
                <label>Sec.</label>
                <button name="session" id="session-inc-sec">+</button>
                <button name="session" id="session-dec-sec">-</button>
            </div>

            <div id="display">
                <h1>Pomodoro Timer</h1>
                <div id="session-display">
                    <label for="session-time">Session Timer: </label>
                    <output name="session-time" id="session">0:05</output>
                </div>
                <!--Break time-->
                <div id="break-display">
                    <label for="break-time">Break Timer:</label>
                    <output name="break-time" id="break">0:05</output>
                </div>
                <!--Start session-->
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </div>

            <!--Increase break time-->
            <div id="adjust-break">
                <label for="break">Adjust Break</label>
                <label>Min.</label>
                <button name="break" id="break-inc-min">+</button>
                <button name="break" id="break-dec-min">-</button>
                <label>Sec.</label>
                <button name="break" id="break-inc-sec">+</button>
                <button name="break" id="break-dec-sec">-</button>
            </div>
        </div>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
